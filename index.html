<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оптимізація зображень</title>
  <style>
    .icon {
      width: 32px;
      height: 32px;
      fill: #333;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Оптимізовані зображення</h1>

  <h2>Фото (WebP + fallback JPEG)</h2>
  <picture>
    <source
      srcset="img/photo-large.webp 1920w,
              img/photo-medium.webp 1280w,
              img/photo-small.webp 640w"
      sizes="(max-width: 640px) 100vw,
             (max-width: 1280px) 50vw,
             33vw"
      type="image/webp" />
    <img 
      src="img/photo-fallback.jpg" 
      alt="Приклад фотографії" 
      loading="lazy"
      width="640"
      height="426">
  </picture>

  <h2>Зображення PNG з прозорістю</h2>
  <img 
    src="img/transparent-image.png" 
    alt="Прозоре зображення" 
    loading="lazy"
    width="400"
    height="300" />

  <h2>Векторна графіка SVG (inline)</h2>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <h2>SVG Sprite (іконка)</h2>
  <svg class="icon">
    <use xlink:href="#icon-check"></use>
  </svg>

  <h2>Логотип</h2>
  <picture>
    <source srcset="img/logo.webp" type="image/webp" />
    <img 
      src="img/logo.png" 
      alt="Логотип компанії" 
      width="150" 
      height="50"
      loading="lazy" />
  </picture>

  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <symbol id="icon-check" viewBox="0 0 20 20">
      <path d="M7.629 15.29l-5.3-5.29 1.414-1.42L7.63 12.45l8.627-8.64 1.414 1.42z"/>
    </symbol>
  </svg>

</body>
</html>
